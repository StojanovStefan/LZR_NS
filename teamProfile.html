<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile</title>
    <link rel="stylesheet" href="css/teamProfile.css" />
    <script type="module" src="js/teamProfile.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="teamContainer" class="team-header"></div>

      <div class="tabs">
        <button id="btnTotals" class="tab-btn active">Pregled</button>
        <button id="btnPlayers" class="tab-btn">Igraƒçi</button>
        <button id="btnTimeline" class="tab-btn">Utakmice</button>
      </div>

      <div id="playersSortButtons" class="sort-container">
        <button class="sort-btn" data-sort="EFF">EFF</button>
        <button class="sort-btn" data-sort="PTS">PTS</button>
        <button class="sort-btn" data-sort="2PM">2PM</button>
        <button class="sort-btn" data-sort="3PM">3PM</button>
        <button class="sort-btn" data-sort="AST">AST</button>
        <button class="sort-btn" data-sort="STL">STL</button>
        <button class="sort-btn" data-sort="REB">REB</button>
        <button class="sort-btn" data-sort="OU">OU</button>
      </div>

      <div id="teamTotals">
        <div class="stats-grid" id="statsGrid"></div>
      </div>

      <div id="playersSection">
        <div id="playersList" class="players-grid"></div>
      </div>

      <div id="gamesSection">
        <div id="gamesList"></div>
      </div>
    </div>
  </body>
</html>
