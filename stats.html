<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Stats</title>
    <style>
      body {
        background: #e5e7eb;
        color: black;
        font-family: Arial;
        padding: 20px;
      }

      h1 {
        margin-top: 0;
      }

      .teamStats {
        overflow-x: auto;
        margin-bottom: 35px;
        padding: 20px;
        border-radius: 12px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 16px;
        overflow: hidden;
        font-size: 16px;
      }

      th {
        color: white;
      }
      th,
      td {
        padding: 6px;
        border: 1px solid #d1d5db;
        text-align: center;
      }
      th {
        background: #6b7280;
      }
      td {
        background: white;
      }
      .player-name {
        text-align: left;
      }
      .team-header {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .team-header img {
        height: 50px;
        width: 50px;
        object-fit: cover;
        border-radius: 50%;
      }

      .game-header {
        background: #d1d5db;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 30px;
      }

      .game-header .teams {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .big-logo {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .team-block {
        text-align: center;
        width: 45%;
      }

      .team-name-large {
        margin-top: 10px;
        font-size: 22px;
        font-weight: bold;
      }

      .score-big {
        font-size: 48px;
        white-space: nowrap;
        min-width: 60px;
        text-align: center;
      }

      @media (max-width: 1024px) {
        .score-big {
          font-size: 36px;
        }
      }

      @media (max-width: 768px) {
        .score-big {
          font-size: 28px;
        }
      }

      .game-info {
        margin-bottom: 15px;
        font-size: 16px;
        color: #444;
      }

      .top-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
        width: 100%;
      }

      .switch-btn {
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #d1d5db;
        font-weight: normal;
      }

      .switch-btn.active {
        background: #fbbf24;
      }

      #teamTotals {
        display: none;
        background-color: white;
        border-radius: 20px;
        margin-top: 20px;
      }

      #teamTotals strong {
        color: #f37e12;
      }
      .stat-row {
        display: flex;
        font-size: larger;
        justify-content: space-between;
        align-items: center;
        padding: 6px 0;
      }
      .stat-row div:first-child {
        padding-left: 20px;
        font-weight: bold;
      }

      .stat-row div:last-child {
        padding-right: 20px;
        font-weight: bold;
      }
      .bar-container {
        flex: 1;
        height: 8px;
        background: #eef2f6;
        border-radius: 5px;
        margin: 0 12px;
        overflow: hidden;
      }
      .bar-primary {
        height: 100%;
        background: #fbbf24;
      }

      .bar-secondary {
        height: 100%;
        background: #9ca3af;
      }

      #timelineContainer {
        position: relative;
        display: none;
        margin-top: 20px;
        flex-direction: column;
        align-items: center;
      }

      #timelineContainer::before {
        content: "";
        position: absolute;
        left: 50%;
        width: 2px;
        height: 100%;
        background: #d1d5db;
        transform: translateX(-50%);
        z-index: 0;
      }

      .event-card {
        display: flex;
        position: relative;
        width: 45%;
        margin: 10px 0;
        padding: 10px 15px;
        border-radius: 12px;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        z-index: 1;
      }

      .event-left {
        margin-right: auto;
        border-left: 4px solid #6a0dad;
        flex-direction: row;
      }

      .event-right {
        margin-left: auto;
        border-right: 4px solid #0a1d4d;
        flex-direction: row-reverse;
      }

      .event-logo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
      }

      .event-right .event-logo {
        margin-left: 10px;
        margin-right: 0;
      }

      .event-text {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 5px;
      }

      .event-player {
        font-weight: bold;
        margin: 0;
      }

      .event-type {
        font-size: 14px;
        color: #333;
        margin: 0;
      }

      .timeline-score {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        background: #fbbf24;
        color: black;
        font-weight: bold;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 16px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        margin-top: 5px;
        z-index: 1;
      }

      @media (max-width: 1200px) {
        .event-card {
          width: 90% !important;
          margin-left: auto !important;
          margin-right: auto !important;
        }

        .timeline-score {
          position: relative !important;
          left: 0 !important;
          transform: none !important;
          margin: 10px auto !important;
          display: block !important;
          width: fit-content !important;
          z-index: 10 !important;
        }

        .event-left,
        .event-right {
          border-left: none !important;
          border-right: none !important;
        }
      }

      @media (max-width: 600px) {
        .timeline-score {
          padding: 6px 14px;
          font-size: 16px;
        }
      }

      @media (max-width: 400px) {
        .timeline-score {
          padding: 8px 16px;
        }
      }

      .live-broadcast {
        cursor: pointer;
        font-size: 1em;
      }
      .live-broadcast:hover {
        transform: scale(1.2);
        transition: transform 0.2s;
      }

      .mvp-block {
        text-align: center;
        margin-top: 15px;
        background: linear-gradient(135deg, #d1d5db, #9ca3af);
        color: black;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
        padding: 15px;
        border-radius: 12px;
        border: 0 solid #d4d9e0;
        box-sizing: border-box;
        min-width: 250px;
      }

      .mvp-title {
        margin-bottom: 10px;
        font-size: 18px;
      }

      .mvp-player {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: linear-gradient(135deg, #e5e7eb, #cbd5e1);
        padding: 10px 15px;
        border-radius: 10px;
      }

      .mvp-player img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }

      .mvp-player-name {
        font-size: 16px;
        font-weight: bold;
        white-space: nowrap;
      }

      .mvp-player-name span {
        font-weight: normal;
        font-weight: bold;
        white-space: nowrap;
      }
      .final-result-text {
        font-size: 20px;
        margin-bottom: 5px;
        color: black;
        white-space: nowrap;
      }

      .player-img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        vertical-align: middle;
        margin-right: 5px;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        h1 {
          text-align: center;
          font-size: 22px;
        }

        .big-logo {
          width: 90px;
          height: 90px;
          max-width: 100%;
        }

        .game-header {
          padding: 12px;
        }

        .team-name-large {
          font-size: 18px;
          margin-top: 6px;
        }

        .score-big {
          font-size: 32px;
        }

        .top-buttons {
          flex-direction: column;
          gap: 8px;
        }

        .switch-btn {
          width: 100%;
          font-size: 15px;
          padding: 10px;
        }

        table {
          font-size: 13px;
          border-radius: 12px;
        }

        th,
        td {
          padding: 4px;
          border: 1px solid #d8d8d8;
        }

        .team-header img {
          width: 30px;
          height: 30px;
        }

        .player-img {
          width: 35px;
          height: 35px;
        }

        .teamStats {
          padding: 8px;
        }

        #teamTotals {
          padding: 10px 0;
          border-radius: 14px;
        }

        .stat-row {
          padding: 8px 10px;
        }

        .stat-row div:first-child {
          font-size: 14px;
          width: 60px;
        }

        .stat-row div:last-child {
          font-size: 14px;
          width: 60px;
        }

        .bar-container {
          margin: 0 10px;
          height: 7px;
        }

        #teamTotals strong {
          font-size: 14px;
        }
      }

      @media (max-width: 400px) {
        .big-logo {
          width: 95px;
          height: 95px;
        }

        .score-big {
          font-size: 26px;
        }

        table {
          font-size: 12px;
        }

        th,
        td {
          padding: 4px;
        }

        .switch-btn {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div id="gameHeader"></div>
    <div id="mvpContainer"></div>

    <div class="top-buttons">
      <button id="btnTotals" class="switch-btn">STATISTIKA</button>
      <button id="btnPlayers" class="switch-btn active">
        STATISTIKA IGRAƒåA
      </button>
      <button id="btnTimeline" class="switch-btn">TOK UTAKMICE</button>
    </div>
    <div class="scale-wrapper">
      <div id="teamTotals"></div>
      <div id="statsContainer"></div>
      <div id="timelineContainer"></div>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBrMu0mjZw1SIh-0KgEVaKoPURdN1PhC0w",
        authDomain: "kk-panthers-39d91.firebaseapp.com",
        databaseURL:
          "https://kk-panthers-39d91-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "kk-panthers-39d91",
        storageBucket: "kk-panthers-39d91.appspot.com",
        messagingSenderId: "605710897252",
        appId: "1:605710897252:web:9469a8022065af45748f71",
        measurementId: "G-KL6BJPX04S",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const gameId = getQueryParam("id");
      if (!gameId) {
        document.body.innerHTML = "<p>No game selected.</p>";
        throw new Error("No game ID provided in URL");
      }

      let orderedTeams = [];
      let globalTeams = {};
      let gameInfo = null;

      function copyBroadcastLink() {
        const basePath = "/KK_Panthers_NoviSad";
        const link = `${window.location.origin}${basePath}/broadcast.html?id=${gameId}`;

        navigator.clipboard
          .writeText(link)
          .then(() => {
            showTemporaryNotification("Link za live broadcast kopiran!");
          })
          .catch((err) => {
            console.error("Neuspe≈°no kopiranje linka:", err);
            showTemporaryNotification("Gre≈°ka pri kopiranju linka!");
          });
      }

      function showTemporaryNotification(message) {
        const notification = document.createElement("div");
        notification.textContent = message;
        notification.style.position = "fixed";
        notification.style.bottom = "20px";
        notification.style.right = "20px";
        notification.style.background = "#fbbf24";
        notification.style.color = "#000";
        notification.style.padding = "10px 15px";
        notification.style.borderRadius = "8px";
        notification.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
        notification.style.zIndex = 9999;
        notification.style.opacity = "0";
        notification.style.transition = "opacity 0.3s ease";

        document.body.appendChild(notification);

        requestAnimationFrame(() => {
          notification.style.opacity = "1";
        });
        setTimeout(() => {
          notification.style.opacity = "0";
          notification.addEventListener("transitionend", () => {
            notification.remove();
          });
        }, 2000);
      }

      onValue(ref(db, `games/${gameId}/teams`), (snap) => {
        globalTeams = snap.val() || {};
        renderStats(globalTeams);
        renderTotals(globalTeams);
        if (gameInfo) renderGameHeader(gameInfo);
      });

      onValue(ref(db, `games/${gameId}/gameInfo`), (snap) => {
        const info = snap.val() || {};
        orderedTeams = [info.teamA, info.teamB];
        gameInfo = info;
        renderGameHeader(info);
      });

      function renderGameHeader(info) {
        if (!info || !info.teamA || !info.teamB) {
          document.getElementById("gameHeader").innerHTML =
            "<p>Podaci o utakmici nisu dostupni.</p>";
          return;
        }

        const container = document.getElementById("gameHeader");

        const date = info.date || "";
        const startTime = info.startTime || "";

        let mvpHtml = "";
        if (
          info.status === "finished" &&
          globalTeams[info.teamA] &&
          globalTeams[info.teamB]
        ) {
          const scoreA = info.scoreA ?? 0;
          const scoreB = info.scoreB ?? 0;
          const winnerTeam = scoreA >= scoreB ? info.teamA : info.teamB;

          const players = globalTeams[winnerTeam].players || {};
          let bestPlayer = null;
          let maxEff = -Infinity;

          for (const number in players) {
            const p = players[number];
            const s = p.stats || {};
            const eff =
              (s.points || 0) +
              (s.rebounds_off || 0) +
              (s.rebounds_def || 0) +
              (s.assists || 0) +
              (s.steals || 0) +
              (s.blocks || 0) -
              (s.turnovers || 0) -
              ((s.fg_attempts || 0) -
                (s.fg_made || 0) +
                (s.ft_attempts || 0) -
                (s.ft_made || 0));

            if (eff > maxEff) {
              maxEff = eff;
              bestPlayer = p;
            }
          }

          if (bestPlayer) {
            mvpHtml = `
      <div class="mvp-block">
        <div class="mvp-title">Igraƒç utakmice</div>
        <div class="mvp-player">
          <img src="team_logo/${
            bestPlayer.photo || "default_player.png"
          }" alt="${bestPlayer.name}">
          <div class="mvp-player-name">
            ${bestPlayer.name}&nbsp; <span>${maxEff} (+/-)</span>
          </div>
        </div>
      </div>`;
          }
        }

        container.innerHTML = `
  <div class="game-header">
    <div class="game-info">
      üìç ${info.location || "Nepoznato"} ‚Ä¢
      üìÖ ${date} ‚Ä¢
      üïí ${startTime} ‚Ä¢
      <span class="live-broadcast">üé¶</span>
    </div>

    <div class="teams">
      <div class="team-block">
        <img src="team_logo/${
          info.teamA_logo || "default.png"
        }" class="big-logo">
        <div class="team-name-large">${info.teamA}</div>
      </div>

      <div class="score-big-container">
  ${
    info.status === "finished"
      ? '<div class="final-result-text">Konaƒçni rezultat</div>'
      : ""
  }
  <div class="score-big">${info.scoreA ?? "-"} : ${info.scoreB ?? "-"}</div>
</div>

      <div class="team-block">
        <img src="team_logo/${
          info.teamB_logo || "default.png"
        }" class="big-logo">
        <div class="team-name-large">${info.teamB}</div>
      </div>
    </div>

    ${mvpHtml}
  </div>
  `;

        const broadcastIcon = container.querySelector(".live-broadcast");
        if (broadcastIcon) {
          broadcastIcon.addEventListener("click", copyBroadcastLink);
        }
      }

      function tryRenderAll() {
        if (gameInfo && Object.keys(globalTeams).length) {
          renderStats(globalTeams);
          renderTotals(globalTeams);
          renderGameHeader(gameInfo);
        }
      }

      onValue(ref(db, `games/${gameId}/teams`), (snap) => {
        globalTeams = snap.val() || {};
        tryRenderAll();
      });

      onValue(ref(db, `games/${gameId}/gameInfo`), (snap) => {
        const info = snap.val() || {};
        orderedTeams = [info.teamA, info.teamB];
        gameInfo = info;
        tryRenderAll();
      });

      function renderStats(teams) {
        const container = document.getElementById("statsContainer");
        container.innerHTML = "";

        const sortedTeamNames = orderedTeams.filter((t) => teams[t]);

        for (const teamName of sortedTeamNames) {
          const team = teams[teamName];
          const players = team.players || {};

          const div = document.createElement("div");
          div.className = "teamStats";

          const h2 = document.createElement("h2");
          const headerDiv = document.createElement("div");
          headerDiv.className = "team-header";

          const logo = document.createElement("img");
          logo.src = "team_logo/" + (team.logo || "default.png");

          headerDiv.appendChild(logo);
          headerDiv.appendChild(document.createTextNode(teamName));
          h2.appendChild(headerDiv);
          div.appendChild(h2);

          const table = document.createElement("table");
          const thead = document.createElement("thead");
          const headerRow = document.createElement("tr");

          const headers = [
            "#",
            "Igraƒç",
            "EFF",
            "FG",
            "2P",
            "3P",
            "FT",
            "REB O/D",
            "AST",
            "TO",
            "STL",
            "BLK",
            "PTS",
          ];

          headers.forEach((h) => {
            const th = document.createElement("th");
            th.textContent = h;
            headerRow.appendChild(th);
          });

          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement("tbody");

          for (const number in players) {
            const p = players[number];
            const s = p.stats || {};

            const row = document.createElement("tr");

            const tdNumber = document.createElement("td");
            tdNumber.textContent = p.number ?? "-";
            row.appendChild(tdNumber);

            const tdName = document.createElement("td");
            tdName.className = "player-name";

            const playerImg = document.createElement("img");
            playerImg.src = `team_logo/${p.photo || "default_player.png"}`;
            playerImg.alt = p.name;
            playerImg.className = "player-img";
            playerImg.onerror = function () {
              this.src = "team_logo/default_player.png";
            };

            tdName.appendChild(playerImg);
            tdName.appendChild(document.createTextNode(" " + p.name));
            row.appendChild(tdName);

            const eff =
              (s.points || 0) +
              (s.rebounds_off || 0) +
              (s.rebounds_def || 0) +
              (s.assists || 0) +
              (s.steals || 0) +
              (s.blocks || 0) -
              (s.turnovers || 0) -
              ((s.fg_attempts || 0) -
                (s.fg_made || 0) +
                (s.ft_attempts || 0) -
                (s.ft_made || 0));

            const fgPct = s.fg_attempts
              ? Math.round((s.fg_made / s.fg_attempts) * 100) + "%"
              : "0%";
            const twoPct = s.two_attempts
              ? Math.round((s.two_made / s.two_attempts) * 100) + "%"
              : "0%";
            const threePct = s.three_attempts
              ? Math.round((s.three_made / s.three_attempts) * 100) + "%"
              : "0%";
            const ftPct = s.ft_attempts
              ? Math.round((s.ft_made / s.ft_attempts) * 100) + "%"
              : "0%";

            const tdEff = document.createElement("td");
            tdEff.textContent = eff;
            row.appendChild(tdEff);

            const tdFG = document.createElement("td");
            tdFG.textContent = `${s.fg_made || 0}/${
              s.fg_attempts || 0
            } ${fgPct}`;
            row.appendChild(tdFG);

            const tdTwo = document.createElement("td");
            tdTwo.textContent = `${s.two_made || 0}/${
              s.two_attempts || 0
            } ${twoPct}`;
            row.appendChild(tdTwo);

            const tdThree = document.createElement("td");
            tdThree.textContent = `${s.three_made || 0}/${
              s.three_attempts || 0
            } ${threePct}`;
            row.appendChild(tdThree);

            const tdFT = document.createElement("td");
            tdFT.textContent = `${s.ft_made || 0}/${
              s.ft_attempts || 0
            } ${ftPct}`;
            row.appendChild(tdFT);

            const tdReb = document.createElement("td");
            tdReb.textContent = `${
              (s.rebounds_off || 0) + (s.rebounds_def || 0)
            }\n${s.rebounds_off || 0} / ${s.rebounds_def || 0}`;
            row.appendChild(tdReb);

            const tdAST = document.createElement("td");
            tdAST.textContent = s.assists || 0;
            row.appendChild(tdAST);

            const tdTO = document.createElement("td");
            tdTO.textContent = s.turnovers || 0;
            row.appendChild(tdTO);

            const tdSTL = document.createElement("td");
            tdSTL.textContent = s.steals || 0;
            row.appendChild(tdSTL);

            const tdBLK = document.createElement("td");
            tdBLK.textContent = s.blocks || 0;
            row.appendChild(tdBLK);

            const tdPTS = document.createElement("td");
            tdPTS.textContent = s.points || 0;
            row.appendChild(tdPTS);

            tbody.appendChild(row);
          }

          table.appendChild(tbody);
          div.appendChild(table);
          container.appendChild(div);
        }
      }

      /* ------------------ Game TimeLine ------------------ */

      onValue(ref(db, `games/${gameId}/events`), (snap) => {
        const events = snap.val() || {};
        renderTimeline(events);
      });

      function renderTimeline(events) {
        const container = document.getElementById("timelineContainer");
        container.innerHTML = "";

        const sortedEvents = Object.values(events).sort(
          (a, b) => a.timestamp - b.timestamp
        );

        function getTeamByPlayer(playerName) {
          for (const teamName in globalTeams) {
            const players = globalTeams[teamName].players || {};
            for (const num in players) {
              if (players[num].name === playerName) {
                return teamName;
              }
            }
          }
          return null;
        }

        let scoreA = 0;
        let scoreB = 0;

        sortedEvents.forEach((ev) => {
          const date = new Date(ev.timestamp);
          const minutes = String(date.getMinutes()).padStart(2, "0");
          const seconds = String(date.getSeconds()).padStart(2, "0");
          const time = `${minutes}:${seconds}`;

          let text = "";
          let points = 0;

          switch (ev.type) {
            case "points_2":
              text = "pogaƒëa ≈°ut za dva poena";
              points = 2;
              break;
            case "miss_2":
              text = "proma≈°uje ≈°ut za dva poena";
              break;
            case "points_3":
              text = "pogaƒëa ≈°ut za tri poena";
              points = 3;
              break;
            case "miss_3":
              text = "proma≈°uje ≈°ut za tri poena";
              break;
            case "points_1":
              points = 1;
              text = "pogaƒëa ≈°ut za jedan poen";
              break;
            case "miss_1":
              text = "proma≈°uje ≈°ut za jedan poen";
              break;
            case "assists":
              text = "Asistira";
              break;
            case "rebounds_def":
              text = "Skok u odbrani";
              break;
            case "rebounds_off":
              text = "Skok u napadu";
              break;
            case "steals":
              text = "osvaja loptu";
              break;
            case "turnovers":
              text = "gubi loptu";
              break;
            case "blocks":
              text = "Blokada";
              break;
            default:
              text = ev.type;
          }
          const teamName = ev.team || getTeamByPlayer(ev.playerName);
          const alignmentClass =
            teamName === orderedTeams[1] ? "event-right" : "event-left";
          const logo = globalTeams[teamName]?.logo || "default.png";

          let bubbleScore = null;

          if (points > 0) {
            if (teamName === orderedTeams[0]) scoreA += points;
            else scoreB += points;

            bubbleScore = `${scoreA} - ${scoreB}`;
          }

          if (bubbleScore) {
            const scoreBubble = document.createElement("div");
            scoreBubble.className = "timeline-score";
            scoreBubble.textContent = bubbleScore;
            container.appendChild(scoreBubble);
          }

          const div = document.createElement("div");
          div.className = `event-card ${alignmentClass}`;
          div.innerHTML = `
            <img src="team_logo/${logo}" class="event-logo">
            <div class="event-text">
              <div class="event-player">${ev.playerName} ${""}</div>
              <div class="event-type">${text} (${time})</div>
            </div>
          `;

          container.appendChild(div);
        });
      }

      /* ------------------ FULL TEAMS TOTALS ------------------ */

      function renderTotals(teams) {
        const container = document.getElementById("teamTotals");
        container.innerHTML = "";

        if (!orderedTeams.length) return;

        const [A, B] = orderedTeams;
        const tA = teams[A].team_stats || {};
        const tB = teams[B].team_stats || {};

        function pct(made, att) {
          if (!att || att === 0) return 0;
          return ((made / att) * 100).toFixed(1);
        }

        function row(label, a, b, max) {
          const showPercent = label.includes("%");

          const valA = Number(a ?? 0);
          const valB = Number(b ?? 0);

          const MAX_BAR_WIDTH = 30;

          const maxVal = Math.max(valA, valB, 1);

          const widthA = (valA / maxVal) * MAX_BAR_WIDTH;
          const widthB = (valB / maxVal) * MAX_BAR_WIDTH;

          const classA = valA >= valB ? "bar-primary" : "bar-secondary";
          const classB = valB > valA ? "bar-primary" : "bar-secondary";

          return `
          <div class="stat-row">

            <div style="width:60px">
              ${valA}${showPercent ? "%" : ""}
            </div>

            <div class="bar-container">
              <div class="${classA}" style="width:${widthA}%"></div>
            </div>

            <strong>${label}</strong>

            <div class="bar-container">
              <div class="${classB}" style="width:${widthB}%"></div>
            </div>

            <div style="width:60px;text-align:right">
              ${valB}${showPercent ? "%" : ""}
            </div>

          </div>
        `;
        }

        container.innerHTML = `
           ${row("Poeni", tA.points, tB.points, 150)}

           ${row("≈†ut iz igre poku≈°aj", tA.fg_attempts, tB.fg_attempts, 120)}
           ${row("≈†ut iz igre pogodak", tA.fg_made, tB.fg_made, 80)}
           ${row(
             "≈†ut iz igre %",
             pct(tA.fg_made, tA.fg_attempts),
             pct(tB.fg_made, tB.fg_attempts),
             100
           )}

           ${row("2 poena ≈°ut", tA.two_attempts, tB.two_attempts, 80)}
           ${row("2 poena pogodak", tA.two_made, tB.two_made, 50)}
           ${row(
             "2 poena %",
             pct(tA.two_made, tA.two_attempts),
             pct(tB.two_made, tB.two_attempts),
             100
           )}

           ${row("3 poena ≈°ut", tA.three_attempts, tB.three_attempts, 60)}
           ${row("3 poena pogodak", tA.three_made, tB.three_made, 30)}
           ${row(
             "3 poena %",
             pct(tA.three_made, tA.three_attempts),
             pct(tB.three_made, tB.three_attempts),
             100
           )}

           ${row(
             "Slobodna bacanja poku≈°aj",
             tA.ft_attempts,
             tB.ft_attempts,
             50
           )}
           ${row("Slobodna bacanja pogodak", tA.ft_made, tB.ft_made, 40)}
           ${row(
             "Slobodna bacanja %",
             pct(tA.ft_made, tA.ft_attempts),
             pct(tB.ft_made, tB.ft_attempts),
             100
           )}

           ${row("Ofanzivni skok", tA.rebounds_off, tB.rebounds_off, 30)}
           ${row("Defanzivni skok", tA.rebounds_def, tB.rebounds_def, 40)}
         ${row(
           "Skok",
           tA.rebounds_off + tA.rebounds_def,
           tB.rebounds_off + tB.rebounds_def,
           70
         )}

           ${row("Asistencije", tA.assists, tB.assists, 40)}
           ${row("Izgubljene lopte", tA.turnovers, tB.turnovers, 30)}
           ${row("Ukradene lopte", tA.steals, tB.steals, 25)}
           ${row("Blokade", tA.blocks, tB.blocks, 20)}
        `;
      }

      const btnT = document.getElementById("btnTotals");
      const btnP = document.getElementById("btnPlayers");
      const btnTimeline = document.getElementById("btnTimeline");

      btnT.onclick = () => {
        btnT.classList.add("active");
        btnP.classList.remove("active");
        btnTimeline.classList.remove("active");

        document.getElementById("teamTotals").style.display = "block";
        document.getElementById("statsContainer").style.display = "none";
        document.getElementById("timelineContainer").style.display = "none";
      };

      btnP.onclick = () => {
        btnP.classList.add("active");
        btnT.classList.remove("active");
        btnTimeline.classList.remove("active");

        document.getElementById("teamTotals").style.display = "none";
        document.getElementById("statsContainer").style.display = "block";
        document.getElementById("timelineContainer").style.display = "none";
      };

      btnTimeline.onclick = () => {
        btnTimeline.classList.add("active");
        btnP.classList.remove("active");
        btnT.classList.remove("active");

        document.getElementById("teamTotals").style.display = "none";
        document.getElementById("statsContainer").style.display = "none";
        document.getElementById("timelineContainer").style.display = "block";
      };
    </script>
  </body>
</html>
